<body class="container">
    <h1>Registrarse</h1>

    <button id="mostrarCrearUsuarioFormBtn" class="btn btn-success m-3">
        <i class="bi bi-eye-fill"></i>
        mostrar crear usuario
    </button>

    <!-- Form para crear usuarios -->
    <!-- <form id="crearUsuarioForm" class="hidden" enctype="multipart/form-data"> -->
    <form id="crearUsuarioForm" class="hidden">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required><br><br>

        <label for="favorite">Favoritos:</label><br>

        <input type="checkbox" id="x" name="favorite" value="x">
        <label for="x">x</label><br>

        <input type="checkbox" id="xx" name="favorite" value="xx">
        <label for="xx">xx</label><br>

        <input type="checkbox" id="xxx" name="favorite" value="xxx">
        <label for="xxx">xxx</label><br><br>

        <label for="member">Miembro:</label>
        <input type="checkbox" id="member" name="member"><br><br>

        <label for="permiso">Permiso:</label>
        <select id="permiso" name="permiso" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select><br><br>

        <!-- <label for="archivo">Archivos:</label>
        <input type="file" id="archivo" name="archivo"><br><br> -->

        <button type="submit" class="btn btn-primary m-3">
            <i class="bi bi-person-fill-add"></i>
            Crear usuario
        </button>

    </form>

    <!-- form para editar usuarios -->
    <form id="editarUsuarioForm" class="hidden" enctype="multipart/form-data">

        <h2>editar usuario</h2>

        <input type="hidden" id="editID" name="editID">

        <label for="editNombre">Edit Nombre:</label>
        <input type="text" id="editNombre" name="editNombre" required><br><br>

        <label for="editApellido">Edit Apellido:</label>
        <input type="text" id="editApellido" name="editApellido" required><br><br>

        <label for="editMail">Edit Email:</label>
        <input type="email" id="editMail" name="editMail" required><br><br>

        <label for="favorite">Favoritos:</label><br>

        <input type="checkbox" id="x" name="favorite" value="x">
        <label for="x">x</label><br>

        <input type="checkbox" id="xx" name="favorite" value="xx">
        <label for="xx">xx</label><br>

        <input type="checkbox" id="xxx" name="favorite" value="xxx">
        <label for="xxx">xxx</label><br><br>

        <label for="editArchivo">edit Archivo:</label>
        <input type="file" id="editArchivo" name="editArchivo"><br><br>

        <button type="submit" class="btn btn-primary m-3">Editar usuario</button>

    </form>

    <h2>LISTA DE USUARIOS</h2>
    <button id="listarUsuariosBtn" class="btn btn-primary m-3">
        <i class="bi bi-people-fill"></i>
        ver todos los usuarios
    </button>
    <ul id="listaDeUsuarios"></ul>
