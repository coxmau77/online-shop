    <section class=" p-3 fixed-top bg-body-tertiary">
        <div class="container d-flex justify-content-end">
            <div class="text-primary fs-4">
                <i class="dark-mode mx-2 bi bi-lightbulb-fill"></i>

    <main class="py-2 container mt-5">

        <div class="container text-center">
            <h1 class="fs-1 mt-5">Registro de usuario</h1>
            <p>Registrate con tus datos en la plataforma.</p>
        </div>

        <form id="crearUsuarioForm" data-form>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ej: José María" autofocus
                    required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Ej: González"
                    required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="mail" class="form-control" id="email" placeholder="Ej: tu-email@correo.com">
            </div>

            <div class="container text-end">
                <button type="submit" class="btn btn-primary">Registrarme ahora</button>
            </div>
        </form>

        <div class="d-flex justify-content-center m-5">
            <a href="./login.html">Ya tengo cuenta, iniciar sesión una ahora <i class="bi bi-caret-right-fill"></i></a>
        </div>

    </main>
